<!-- registration.component.html -->
<mat-tab-group>
  <!-- Tab for Innovators -->
  <mat-tab label="Innovator">
    <form (ngSubmit)="registerInnovator()">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Username" [(ngModel)]="innovator.username" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="innovator.password" name="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" [(ngModel)]="innovator.email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="innovator.firstName" name="firstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="innovator.lastName" name="lastName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" placeholder="Date of Birth" [(ngModel)]="innovator.dateOfBirth" name="dateOfBirth" required>
      </mat-form-field>

      <button mat-raised-button type="submit">Register as Innovator</button>
    </form>
  </mat-tab>

  <!-- Tab for Experts -->
  <mat-tab label="Expert">
    <form (ngSubmit)="registerExpert()">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="expert.username" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="expert.password" name="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" [(ngModel)]="expert.email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="expert.firstName" name="firstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="expert.lastName" name="lastName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" placeholder="Date of Birth" [(ngModel)]="expert.dateOfBirth" name="dateOfBirth" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Skills" [(ngModel)]="expert.skills" name="skills" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Rating" [(ngModel)]="expert.rating" name="rating" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Budget" [(ngModel)]="expert.budget" name="budget" required>
      </mat-form-field>

      <button mat-raised-button type="submit">Register as Expert</button>
    </form>
  </mat-tab>
</mat-tab-group>
