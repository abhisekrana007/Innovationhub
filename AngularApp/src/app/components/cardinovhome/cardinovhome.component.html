<div class="container d-flex justify-content-between flex-wrap ">
<div *ngFor="let project of projects" class="card shadow-lg mt-5 pointer" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <div class="card-body">
    <h5 class="card-title" style="font-family: Arial, Helvetica, serif; font-weight: 700; font-size: 20px; color: #333;">{{project.projectTitle}}</h5>
    <p class="card-text" style="font-family: Georgia; font-weight: 600; font-size: 13px; color: #5c5b5b;">{{project.description}}</p>
    <div class="d-flex flex-row justify-content-between">
    <h6>{{project.creationDate}}</h6>
    <h6 class="card-subtitle mb-2 text-success" style="font-family: Georgia; font-weight: 600; font-size: 12px; color: #139224;">{{project.status}}</h6>
    </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">>{{project.projectTitle}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="card-text">{{project.description}}</p>
            <p class="card-text">{{project.requiredSkills}}</p>          
        </div>
        <div class="modal-footer d-flex flex-row justify-content-between">
        <!-- <h6>{{project.creationDate}}</h6>   -->
        <h6 class="card-subtitle mb-2 text-success">{{project.status}}</h6>
        </div>
        </div>
        </div>
        </div>
    
    </div>
    </div>
