<app-navbar [role]="'Innovator'"></app-navbar>
<div class="card-container">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-header>
        <mat-card-title>{{ project.projectTitle }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Description : {{ project.description }}</p>
        <p>Status : {{ project.status }}</p>
        <p *ngIf="project.status =='Running'">Expert : {{ project.expertId }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openProposalDialog(project)">View Proposals</button>
      </mat-card-actions>
    </mat-card>
  </div>
