<app-navbar></app-navbar>
<div class="card-container">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-header>
        <mat-card-title>{{ project.projectTitle }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openProposalDialog(project)">View Proposals</button>
      </mat-card-actions>
    </mat-card>
  </div>
