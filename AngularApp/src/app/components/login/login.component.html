<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <!-- Link Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  
  <!-- Link Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Link Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="logo-container">
    <img src="../../../assets/images/blogo.png" routerLink="/" class="logo">
  </div>
  <div class="table-container">
  <mat-tab-group class="shadow p-3 mb-5 bg-white rounded" id="table" mat-stretch-tabs="true" mat-align-tabs="center">
    <mat-tab label="INNOVATOR" class="innovator">
      <form [formGroup]="loginInnovatorForm" (ngSubmit)="loginInnovator(loginInnovatorForm)">
        <div class="form-group" id="elements">
          <!-- <mat-form-field appearance="fill">
            <mat-label>Email</mat-label> -->
            <div>
              <input class="input-container" type="email" placeholder="Email" formControlName="Email" name="Email" required>
            </div>
            <div class="validation-text" *ngIf="loginInnovatorForm.controls['Email'].errors && loginInnovatorForm.controls['Email'].touched">
              <mat-error *ngIf="loginInnovatorForm.controls['Email'].hasError('required')">
                Please provide an Email
              </mat-error>
              <mat-error *ngIf="loginInnovatorForm.controls['Email'].hasError('email')">
                Invalid Email
              </mat-error>
            </div>
          <!-- </mat-form-field> -->
        </div>
        <div class="form-group" id="elements">
          <!-- <mat-form-field appearance="fill">
            <mat-label>Password</mat-label> -->
            <div>
              <input class="input-container" type="password" placeholder="Password" formControlName="Password" name="Password" required>
            </div>
            <div class="validation-text" *ngIf="loginInnovatorForm.controls['Password'].errors && loginInnovatorForm.controls['Password'].touched">
              <mat-error *ngIf="loginInnovatorForm.controls['Password'].hasError('required')">
                Please provide a Password
              </mat-error>
              <mat-error *ngIf="loginInnovatorForm.controls['Password'].hasError('minlength')">
                Minimum 3 Characters
              </mat-error>
            </div>
          <!-- </mat-form-field> -->
        </div>
        <div class="form-group" id="login-button-container">
          <button mat-raised-button id="login-button" type="submit" [disabled]="loginInnovatorForm.invalid"><b>Log In</b></button>        
        </div>
      </form>
    </mat-tab>

    <mat-tab label="EXPERT" class="expert">
        <form [formGroup]="loginExpertForm" (ngSubmit)="loginExpert(loginExpertForm)">
          <div class="form-group" id="elements">
            <!-- <mat-form-field appearance="fill">
              <mat-label>Email</mat-label> -->
              <div>
                <input class="input-container" type="email" placeholder="Email" formControlName="Email" name="Email" required>            
              </div>
              <div class="validation-text" *ngIf="loginExpertForm.controls['Email'].errors && loginExpertForm.controls['Email'].touched">
                <mat-error *ngIf="loginExpertForm.controls['Email'].hasError('required')">
                  Please provide an Email
                </mat-error>
                <mat-error *ngIf="loginExpertForm.controls['Email'].hasError('email')">
                  Invalid Email
                </mat-error>
              </div>
            <!-- </mat-form-field> -->
          </div>
          <div class="form-group" id="elements">
            <!-- <mat-form-field appearance="fill">
              <mat-label>Password</mat-label> -->
              <div>
                <input class="input-container" type="password" placeholder="Password" formControlName="Password" name="Password" required>
              </div>
              <div class="validation-text" *ngIf="loginExpertForm.controls['Password'].errors && loginExpertForm.controls['Password'].touched">
                <mat-error *ngIf="loginExpertForm.controls['Password'].hasError('required')">
                  Please provide a Password
                </mat-error>
                <mat-error *ngIf="loginExpertForm.controls['Password'].hasError('minlength')">
                  Minimum 3 Characters required for the password
                </mat-error>
              </div>
            <!-- </mat-form-field> -->
          </div>
          <div class="form-group" id="login-button-container">
            <button mat-raised-button id="login-button" type="submit" [disabled]="loginExpertForm.invalid"><b>Log In</b></button>
          </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="redirect-container">
  <span class="redirect">
    <a>Don't have an Account ? </a>
    <a routerLink="/registration">Register</a>
  </span>
</div>
</body>
</html>
